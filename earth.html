<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Rotation</title>
    <style>
        /* [1] Allow it to contain the absolutely positioned pseudo-elements (later-on) */
        #earth {
            position: relative;

            /* [2] Set-up the dimensions and spacing */
            width: 300px;
            height: 300px;
            margin: 3em auto;

            /* [3] Prepare the animation effects */
            transition: transform 200ms linear;
            animation: rotate 4s linear infinite; /* This is going to be defined in the next step */

            /* [4] Tweak the appearance, and give it a nice background i.e. the world map */
            color: #000;
            border-radius: 50%;
            background: url(path/to/world-map-image) 0 0 repeat / 630px;
            box-shadow: inset 20px 0 80px 6px rgba(0, 0, 0, 1);

            /* [5] Position things in a 3d space */
            transform-style: preserve-3d;
        }

        /* [6] Define the keyframe animation */
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="earth"></div>
</body>
</html>
